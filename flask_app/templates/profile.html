<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='./css/style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
    <ul class="navbar">
        <li class="navbar-item ">
          <a href="/"><img src="../static/img/mobleal.jpg" alt="Home" width="180" height="50"></a>
        </li>
        <li class="navbar-item">
          <a href="/logout"><button>Logout</button></a>
        </li>
    <main>
    </ul>
        <div class="col-lg-12 p-5 textStyle">
            <h1 class="text-center p-3">My Car Park </h1>
            {% for car in boughtCars %}
            <div  class="border p-5 col-lg-12 border border-dark insetShadow mt-1 d-flex">
                <div>
                    <img class="myPostImage" src="{{ url_for('static', filename='img/'+ car.image) }}" alt="image" width="700" height="400">
                </div>
                <div>
                    <p>Make: {{car.make}}</p>
                    <p>Model: {{car.model}}</p>
                    <p>Price {{car.price}}  $</p>
                    <p>Year: {{car.year}}</p>
                    <p>Fuel: {{car.fuel}}</p>
                    <p>Contact: {{car.phone_number}}</p>
                </div>
            </div>

            {% endfor %}
        </div>
    </main>
    
</body>
</html>
